<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"

        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number" />
            <button id="convert-btn">Convert</button>
        </header>
        <main>
            <section id="box-length" class="box">
                <h3 class="box-header">Length (Meter/Feet)</h3>
                
            </section>
            <section id="box-volume" class="box">
                <h3 class="box-header">Volume (Liters/Gallons)</h3>
                
            </section>
            <section id="box-mass" class="box">
                <h3 class="box-header">Mass(Kilograms/Pounds)</h3>
                
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
